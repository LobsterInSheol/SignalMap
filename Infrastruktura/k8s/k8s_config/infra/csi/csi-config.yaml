          objectName: PGPORT
          objectType: secret
        - |
          objectName: PGDATABASE
          objectType: secret
        - |
          objectName: PGUSER
          objectType: secret
        - |
          objectName: PGPASSWORD
          objectType: secret
        - |
          objectName: PGSSLMODE
          objectType: secret
